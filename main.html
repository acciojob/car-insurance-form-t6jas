<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white shadow-2xl rounded-xl p-8 md:p-10 border-t-4 border-indigo-600">
        
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
            Car Insurance Registration
        </h1>
        <p class="text-center text-gray-500 mb-8">Please fill out the details to get your insurance quote.</p>

        <form method="POST" action="#" class="space-y-6">
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name <span class="text-red-500">*</span></label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    placeholder="Enter full name"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                >
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="you@example.com"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                >
            </div>

            <fieldset>
                <legend class="text-sm font-medium text-gray-700 mb-2">Gender <span class="text-red-500">*</span></legend>
                <div class="flex space-x-6">
                    <div class="flex items-center">
                        <input id="gender-male" name="gender" type="radio" value="male" required class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                        <label for="gender-male" class="ml-2 block text-sm text-gray-700">Male</label>
                    </div>
                    <div class="flex items-center">
                        <input id="gender-female" name="gender" type="radio" value="female" required class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                        <label for="gender-female" class="ml-2 block text-sm text-gray-700">Female</label>
                    </div>
                    <div class="flex items-center">
                        <input id="gender-other" name="gender" type="radio" value="other" required class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                        <label for="gender-other" class="ml-2 block text-sm text-gray-700">Other</label>
                    </div>
                </div>
            </fieldset>

            <div>
                <label for="cars" class="block text-sm font-medium text-gray-700 mb-1">Car Brand</label>
                <select id="cars" name="cars" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="" disabled selected>Select a Car Brand (Optional)</option>
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                    <option value="Mercedez">Mercedez</option>
                </select>
            </div>

            <div>
                <label for="carage" class="block text-sm font-medium text-gray-700 mb-1">Car Age (Years) <span class="text-red-500">*</span></label>
                <input 
                    type="number" 
                    id="carage" 
                    name="carage" 
                    required 
                    min="0"
                    placeholder="e.g., 3"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                >
            </div>

            <div>
                <label for="dop" class="block text-sm font-medium text-gray-700 mb-1">Date of Purchase <span class="text-red-500">*</span></label>
                <input 
                    type="date" 
                    id="dop" 
                    name="dop" 
                    required 
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password <span class="text-red-500">*</span></label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter a secure password"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                >
            </div>

            <button 
                type="submit" 
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
            >
                Register for Insurance
            </button>
        </form>
    </div>

</body>
</html>
